<ion-view view-title="Teampreneur">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="app in applications" type="item-text-wrap" href="#/tab/applications/{{app.id}}">
        <img ng-src="{{app.img}}">
        <h2>{{app.title}}</h2>
        <p>{{app.name}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(app)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
