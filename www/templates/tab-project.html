<ion-view view-title="Teampreneur">
  <ion-content >
  	<div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Nombre del proyecto</span>
		    <input type="text" placeholder="John">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Subtítulo</span>
		    <input type="text" placeholder="Suhr">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <textarea type="text" placeholder="Descripción"></textarea>
		  </label>
		  <label class="item item-input">
        <span class="input-label">Editar palabras clave</span>
        <input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete" autocomplete="off"
               ng-model="model"
               item-value-key="name"
               item-view-value-key="name"
               items-method="getTestItems(query)"
               placeholder="Buscar..."
               items-clicked-method="itemsClicked(callback)"
               items-removed-method="itemsRemoved(callback)"
               selected-items-label="Seleccionados:"
               select-items-label="Seleccionar palabras clave:"
               cancel-label="Volver"
               cancel-button-clicked-method="cancelButtonClickedMethod(callback)" 
               />
    	</label>
		</div>

	<button class="button button-full button-assertive">
    Crear proyecto
   </button>
	  	
  </ion-content>
</ion-view>
