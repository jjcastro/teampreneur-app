<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="main.loginData.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="main.loginData.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="main.doLogin()">Login</button>
  </ion-content>
</ion-view>
