<ion-view title="Omg">
<ion-nav-buttons side="secondary">
      <button class="button button-icon icon ion-ios-minus-outline" ng-click="data.showDelete = !data.showDelete">
      </button>
      <button class="button button-icon icon ion-ios-plus-outline" ng-click="doSomething()">
      </button>
    </ion-nav-buttons>
  <ion-content>
<ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

        <ion-item ng-repeat="item in keywords" 
                  item="item"
                  class="item-remove-animate">
          {{ item.name }}
          <ion-delete-button class="ion-minus-circled" 
                             ng-click="onItemDelete(item)">
          </ion-delete-button>
          <ion-option-button class="button-assertive"
                             ng-click="edit(item)">
            Edit
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="share(item)">
            Share
          </ion-option-button>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

      </ion-list>

      

      </ion-content>
</ion-view>
