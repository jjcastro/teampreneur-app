<ion-view view-title="Teampreneur">
  <ion-content scroll="false">
    
  	<td-cards>
		  <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)">
		    <div class="list card">

		    	<div class="item item-divider">
				    {{card.title}}
				    <p>{{card.subtitle}}</p>
					</div>

			    <div class="item item-avatar">
				    <img src="{{card.img}}">
				    <h2>{{card.name}}</h2>
				    <p>{{card.occupation}}</p>
				  </div>

				  <div class="item item-text-wrap">
				  	
				  	<div class="no-text">NOPE</div>
	        <div class="yes-text">LIKE</div>

					  

				    <h2>Sobre el proyecto</h2>
			    	<p>{{card.description}}</p>
			    	<br>
			    	<h2>Keywords relevantes</h2>
			    	<span ng-repeat="keyword in card.keywords" class="proyect-keyword">{{keyword}}</span>
				  </div>
				</div>
		  </td-card>
		</td-cards>

  </ion-content>
</ion-view>
