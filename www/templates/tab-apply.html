<ion-view view-title="Teampreneur">
  <ion-content scroll="false" id="tab-apply">
    
  	<td-cards>
		  <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)" 
		  ng-click="openModal(card)">

		    <div class="list card">

		    	<div class="item item-divider">
				    {{card.name}}
				    <p>{{card.subtitle}}</p>
					</div>

			    <div class="item item-avatar">
				    <img src="img/mike.png">
				    <h2>{{card.user_name}}</h2>
				    <p>{{card.occupation}}</p>
				  </div>

				  <div class="item item-text-wrap">
				  	
				  	<div class="no-text">RECHAZAR</div>
	        <div class="yes-text">APLICAR</div>

					  

				    <h2>Sobre el proyecto</h2>
				    <div class="text-clamp">
			    	<p>{{card.description}}</p>
			    	</div>
			    	<br>
			    	<h2>Keywords relevantes</h2>
			    	<div class="keywords"> 
			    	<span ng-repeat="keyword in card.keywords" class="proyect-keyword" ng-class="{blue : keyword.relevant}">{{keyword.name}}</span>
			    	</div>
				  </div>
				</div>



		  </td-card>
		</td-cards>

	<div class="slide item item-text-wrap item-icon-left item-icon-right" href="#">
    <i class="icon ion-arrow-left-c"></i>
    Desliza las tarjetas<br>para aplicar o rechazar
    <i class="icon ion-arrow-right-c"></i>
  </div>

  <script id="my-modal.html" type = "text/ng-template">
   <ion-modal-view>
      <ion-header-bar class="bar bar-header">
         <h1 class = "title">Sobre {{openCard.name}}</h1>
         <button class="button" ng-click="modal.hide()">Cerrar</button>
      </ion-header-bar>
		
      <ion-content>
         <div class="item item-divider">
				    {{openCard.name}}
				    <p>{{openCard.subtitle}}</p>
					</div>

			    <div class="item item-avatar">
				    <img src="img/mike.png">
				    <h2>{{openCard.user_name}}</h2>
				    <p>{{openCard.occupation}}</p>
				  </div>

				  <div class="item item-text-wrap">
				  	
				  	<div class="no-text">NOPE</div>
	        <div class="yes-text">LIKE</div>

					  

				    <h2>Sobre el proyecto</h2>
			    	<p>{{openCard.description}}</p>
			    	<br>
			    	<h2>Keywords relevantes</h2>
			    	<div class="keywords"> 
			    	<span ng-repeat="keyword in openCard.keywords" class="proyect-keyword" ng-class="{blue : keyword.relevant}">{{keyword.name}}</span>
			    	</div>
				  </div>
      </ion-content>
   </ion-modal-view>
</script>

  </ion-content>
</ion-view>
