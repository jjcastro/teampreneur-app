<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Apply" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/apply">
    <ion-nav-view name="tab-apply"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Applications" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/applications">
    <ion-nav-view name="tab-applications"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="My Proyect" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/project">
    <ion-nav-view name="tab-project"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-body-outline" icon-on="ion-ios-body" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
